<ion-header>

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<button (click)="refreshIP()" ion-button full>Refrescar Info</button>

<ion-card>
  <ion-card-header>
    Operador IP
  </ion-card-header>
  <ion-card-content>
    {{cellIP}}
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    WiFi IP
  </ion-card-header>
  <ion-card-content>
    {{wifiIP}}
  </ion-card-content>
</ion-card>
</ion-content>
