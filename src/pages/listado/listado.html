<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let sitio of sitios | async">
    <ion-item>
		<ion-thumbnail item-left>
			<img [src]="sitio.sitio.foto">
		</ion-thumbnail>
		<h2><a href="geo:{{ sitio.sitio.lat }},{{ sitio.sitio.lng }}">{{ sitio.sitio.address }}</a></h2>
		<p>{{ sitio.sitio.description }}</p>
	</ion-item>
	<ion-item-options>
        <button danger (click)="deleteSitio(sitio)">
            <ion-icon name="trash"></ion-icon>
            Borrar
        </button>
	</ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
