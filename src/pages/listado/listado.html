<ion-header>

  <ion-navbar>
    <ion-title>Listado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let sitio of sitios | async">
    <ion-item>
		<ion-thumbnail item-left>
			<img [src]="sitio.sitio.foto">
		</ion-thumbnail>
		<h2>{{ sitio.sitio.address }}</h2>
		<p>{{ sitio.sitio.description }}</p>
	</ion-item>
	<ion-item-options side="right">
        <button ion-button color="primary" (click)="comoLlegar(sitio)">
            <ion-icon name="car"></ion-icon>
            Ir a
        </button>	
        <button ion-button color="secondary" (click)="deleteSitio(sitio)">
            <ion-icon name="trash"></ion-icon>
            Borrar
        </button>
	</ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
